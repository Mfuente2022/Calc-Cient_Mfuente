  
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora Cientifica con JavaScript</title>
<link type="text/css" href="estilo.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="javasc.js"></script>
</head>
  
<body>

    <h1>Calculadora Científica</h1>
    <div class="out">
      <div class="up"></div>
      <div class="input" id="input"></div>
      <div class="calculadora">
        <button class="abrep" value="(">(</button>
        <button class="cierrap" value=")">)</button>
        <button class="xfact" value="x!">x!</button>
        <button class="xcuad" value="x2">x2</button>
        <button class="c b o" value="√">√</button>
        <button class="c b o" value="n√">n√</button>


        <button class="c b sin" value="sin">sin</button>
        <button class="c b o" value="cos">cos</button>
        <button class="c b o" value="tg">tg</button>
        <button class="c b ba" value="x3">x3</button>
        <button class="c b o" value="3√">3√</button>
        <button class="c b o" value="Xn">Xn</button>

        <button class="c b o" value="7">7</button>
        <button class="c b o" value="8">8</button>
        <button class="c b o" value="9">9</button>
        <button class="c b o" value="/">/</button>
        <button class="c b o" value="%">%</button>
        <button class="c b o" value="ln">ln</button>


        <button class="c b" value="4">4</button>
        <button class="c b" value="5">5</button>
        <button class="c b" value="6">6</button>
        <button class="c b" value="*">*</button>
        <!-- <button class="c b o" value="√">√</button> -->
        <button class="c b" value="log">log</button>
        <button class="c b" value="e">e</button>


        <button class="c b" value="1">1</button>
        <button class="c b" value="2">2</button>
        <button class="c b" value="3">3</button>
        <button class="c b" value="-">-</button>
        <button class="ac" value="ac">AC</button>
      

        <button class="c b" value=".">.</button>
        <button class="c b" value="0">0</button>
        <button class="c b o" value="pi">π</button>
        <button class="c b Q" value="+">+</button>
        <button class="c b R" value="MR">MR</button>
        <button class="c b g" value="=">=</button>

        
        
        

        

      </div>
    </div>
  
  <footer>
    
  </footer>
</body>
  </html>
